        <!--Inicio del Header-->
        <header>
            <div class="header">
                <div class="header__div">
                    <a href="#menu" class="header__logo1">
                        <img src="assets/icon-menu.svg" alt="Click para abrir menu" class="header__menuh">

                    <a href="index.html" class="header__logo2">
                        <img src="assets/logo.svg" alt="Logo MUNDO UX/UI">

                    <a href="#">

                    </ul>
                </nav>
            </div> 
        </header>
        <!--Fín del Header-->

        <main class="main">
            <!--Inicio Sección hero-->        
            <section class="heroC">
                <article class="hero__info">
                    <h1 class="hero__info__h1">Contacto</h1>
                    <h2 class="hero__info__h2">¡Enfrentemos un nuevo desafío juntos!</h2>
                </article>
            </section>    
            <!--Fín Sección hero-->

            <!--Inicio contacto-->
            <section> 
                <article class="contacto">
                    <div class="contacto__formulario">
                        <form action="" method="get">                  
                            <label for="nombre">* Nombre completo:</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Escribir nombre y apellido" required>
                            <label for="mail">* Email:</label>
                            <input type="email" id="email" name="email" placeholder="Escriba su email" required>
                            <label for="empresa">* Nombre de la empresa:</label>
                            <input type="text" id="empresa" name="empresa" placeholder="Escriba la empresa que representa">
                            <label for="tipo">* Tipo de empresa</label>
                            <select name="tipo" id="tipo">
                              <option value="Seleccionar">Seleccionar</option>
                              <option value="ONG">ONG</option>
                              <option value="Legales">Legales</option>
                              <option value="Inmobiliaria">Java</option>
                              <option value="Startup">Golang</option>
                              <option value="Finanzas">Finanzas</option>
                              <option value="Alimentación">Alimentación</option>
                              <option value="Telecounicaciones">Telecounicaciones</option>
                              <option value="Otro">Otro</option>
                            </select>
                            <label for="mensaje">* Mensaje</label>
                            <textarea id="mensaje" name="mensaje" placeholder="Escribir tu mensaje" required></textarea>
                            <button type="submit" class="boton1">Enviar mensaje</button>
                        </form>
                    </div>
                </article>
            </section>
            <!--Fín contacto-->
        </main>


        <!--Inicio del footer-->
